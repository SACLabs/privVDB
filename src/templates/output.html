<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Flask Web App2</title>
</head>

<body>
    <h1>Flask Web App</h1>
    <p>This is a simple web app that allows you to input a string and send it to a database.</p>
    <p>Here are the strings in the database:</p>
    <ul>
        {% for string in strings %}
        <li>{{ string.content }}</li>
        {% endfor %}
    </ul>
</body>

</html>
