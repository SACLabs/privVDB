<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Flask Web App1</title>
</head>

<body>
    <h1>Flask Web App</h1>
    <p>This is a simple web app that allows you to input a string and send it to a database.</p>
    <form action="/input" method="POST">
        <label for="input">Input a string:</label>
        <input type="text" id="input" name="input" required>
        <button type="submit">Submit</button>
        <button type="submit">Get</button>
    </form>
</body>

</html>
