<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>转换结果</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .custom-btn {
            width: 100px; /* 设置按钮宽度，根据需要调整 */
            margin: 5px; /* 设置按钮之间的间距，根据需要调整 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 添加阴影效果 */
            color: #fff; /* 设置字体颜色为白色 */
        }
        textarea {
            width: 300px;
            height: 100px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 添加阴影效果 */
            border: none;
            resize: none; /* 防止用户调整文本区域大小 */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="../static/media/Logo.png" alt="Logo" style="max-width: 150px; height: auto;"></a> <!--or a logo-->

            <span class="navbar-toggler-icon"></span>
            </button>

            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 mx-auto">

            </div>
            <div class="col-md-8  mx-auto">
                
                    <form action="/input" method="POST">
                        <!-- <label for="input">Input a string:</label> -->
                        <!-- <div style="text-align: center;">
                            <img src="../static/media/Logo.png" alt="Logo" style="max-width: 300px; height: auto;">
                        </div> -->
                        <label for="input"></label>
                        <!-- <input type="text" id="input" name="input" required> -->
                        
                        <div style="text-align:center;vertical-align:middel;">
                            <textarea class="form-control" placeholder="Add Something" aria-label="With textarea" type="text" id="input" name="text" required>
                                {{ text }}
                            </textarea>
                        </div>
                        <br>
 
                        <button type="insert" name="insert" value="1" class="btn btn-primary custom-btn">Submit</button>
                        <button type="search" name="search" value="2" class="btn btn-info custom-btn">Get</button>


                        
                    </form>
                    <br>
                    <div class="card text-center">
                        <div class="card-header">
                            转换后的文本：
                        </div>
                        <div class="card-body">

                          <p class="card-text">{{ text }}</p>

                        </div>
                        <div class="card-footer text-body-secondary">
                            {{ converted_array }}
                        </div>
                      </div>
                    
                    
                
            </div>
            <div class="col-md-2 mx-auto">

            </div>
        </div>
    </div>
